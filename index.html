<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/mainstyle.css">
    <title>Tutorial</title>
</head>
<body>
    <figure>
        <img src="assets/images/1.jpg" alt="Billede1">
        <figcaption>            
            <p>1: Stå på dit dashbord i Github. Klik på dit billede i øverste højre hjørne</p>
        </figcaption>
    </figure>

<figure>
    <img src="assets/images/2.jpg" alt="Billede2">
    <figcaption>            2: Der kommer en menu frem i højre side, her klikker du på Settings</figcaption>
</figure>

<figure>
       <img src="assets/images/4.jpg" alt="Billede4">
    <figcaption>            3: På næste skærmbidde kommer der en menu frem i højre side, her klikker du på Organizations
</figcaption>
</figure>
<figure>
    <img src="assets/images/5.jpg" alt="Billede5">
    <figcaption>4: Fra dette skærmbillede kan du transformere din profil til en organization eller oprette en ny
</figcaption>
</figure>
<figure>
              <img src="assets/images/6.jpg" alt="Billede6">
    <figcaption>5: Hvis du trykker på "new organization" (Ny organization) kommer et billede frem hvor du skal vælge en betalings plan for din organization, her kan du vælge en gratis organization.
</figcaption>
</figure>
<figure>
    <img src="assets/images/7.jpg" alt="Billede7">
    <figcaption>6: I dette billede indtaster du navnet på din organization, en e-mail samt vælger hvem som skal eje organizationen. Vertificer til sidst din konto inden du trykker på "next".
</figcaption>
</figure>
<figure>
    <img src="assets/images/8.jpg" alt="Billede8">
    <figcaption>7: Her kan du tilføje medlemmere til din organization. Når du er færdig trykker du på Complete setup
</figcaption>
</figure>
<figure>
          <img src="assets/images/9.jpg" alt="Billede9">
    <figcaption>8: Nu er din organization oprettet og du kan nu oprette et repositorie i midten af skærmen til højre. Lige under denne knap kan du tilføje flere medlemmere til din organization
</figcaption>
</figure>
<figure>
    <img src="assets/images/10.jpg" alt="Billede10">
    <figcaption>9: Hvis du invitere et nyt medlem får du mulighed for at vælge om den inviterede skal være medlem eller ejer af organizationen. Tryk til sidst på "Send invitation".
</figcaption>
</figure>
<figure>
                <img src="assets/images/11.jpg" alt="Billede11">
    <figcaption>10: Når du har inviteret et medlem kommer en side frem hvorfra du kan se alle medelmmere af organizationen, deres rolle og invitere flere medlemmere.
</figcaption>
</figure>
<figure>
     <img src="assets/images/12.jpg" alt="Billede12">
    <figcaption>            11: Et nyt repo i en organization ejes af organizationen.
</figcaption>
</figure>
<figure>
  <img src="assets/images/13.jpg" alt="Billede13">
    <figcaption>
            12: En organization kan lukkes på samme måde som et repo slettes.

    </figcaption>
</figure>
<figure>
<img src="assets/images/14.jpg" alt="Billede14">
    <figcaption>            13: Stå i fanen for din organisation og tryk på settings fanen. Scroll ned i bunden til "danger zone". Tryk på slet organisation.
</figcaption>
</figure>

</body>
</html>
